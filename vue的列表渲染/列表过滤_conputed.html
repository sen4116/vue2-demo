<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src='../js/vue.js'></script>
</head>

<body>
  <div id='root'>
    <h2>人员列表</h2>
    <input type="text" placeholder="请输入查询内容" v-model="value">
    <ul>
      <li v-for="(p,index) in filPersons" :key="p.id">
        {{p.name+'-'+p.age+'-'+p.sex}}
      </li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data: {
        value: '',
        persons: [
          {
            id: '001',
            name: '马冬梅',
            age: '19',
            sex: '女'
          },
          {
            id: '002',
            name: '周冬雨',
            age: '18',
            sex: '女'
          },
          {
            id: '003',
            name: '周杰伦',
            age: '21',
            sex: '男'
          },
          {
            id: '004',
            name: '温兆伦',
            age: '20',
            sex: '男'
          }
        ],
      },
      computed: {
        filPersons: {
          get() {
            return this.persons.filter((p)=>{
              return p.name.includes(this.value)
            })
          },
        }
      }
    })
  </script>
</body>

</html>
