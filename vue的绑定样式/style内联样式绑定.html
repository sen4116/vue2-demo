<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <div id='root'>
        <!-- 
            注意对象的key需要把style样式驼峰命名
         -->


        <!-- style绑定样式 -----字符串方式。-->
        <div  class="childBox" :style="{fontSize:fSize+'px'}">
            {{name}}
        </div>
        <!-- style绑定样式 -----字符串方式也可以用模板字符串-->
        <div  class="childBox" :style="{fontSize:`${r}px`}">
            {{name}}
        </div>
        <!-- style绑定样式 -----数组方式。-->
        <div  class="childBox" :style="bgcArr">
            {{name}}
        </div>
        <!-- style绑定样式 -----对象方式。-->
        <div  class="childBox" :style="bgcObj">
            {{name}}
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '吉米·巴特勒',
                r: '50',
                bgcArr: [{
                    fontSize: '30px',
                    backgroundColor: 'yellow'
                },{
                    color: 'blue'
                }],
                bgcObj: {
                    fontSize: '30px',
                    backgroundColor: 'red'
                },
                fSize: 40,
            },
            methods: {
                
            },
        })
    </script>
</body>
<style>
    .childBox {
        width: 200px;
        height: 200px;
        border: 1px solid rgb(7, 7, 7);
        color: #000;
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .yellow {
        background-color: yellow;
    }
</style>

</html>
