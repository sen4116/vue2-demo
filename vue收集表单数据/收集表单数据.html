<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 
        收集表单数据
            若：<input type="text" /> 则v-model收集的是value值，用户输入的就是value值
            若：<input type="radio"/> 则v-model收集的是value值，要给标签设置value值，
            若：<input type="checkbox" /> 
                1.没有配置input的value值，那么收集的就是checked（勾选 或 未勾选 布尔值）
                2.配置input的value值
                    (1)v-model的初始值是非数组，那么收集的就是checked（勾选 或者 未勾选 布尔值）
                    (2)v-model的初始值是数组，那么收集的就是input的value组成的数组


        v-model的修饰符
            .number：输入的数字字符串转为number类型
            .lazy: 懒加载，当目标标签失去焦点时，再收集数据
            .trim: 去掉首尾空格过滤
     -->
    <div id='root'>
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="userInfo.account" /> <br><br>
            密码：<input type="password" v-model.trim="userInfo.password" /> <br><br>
            年龄：<input type="number" v-model.number="userInfo.age" /> <br><br>
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="man">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="woman"><br><br>
            爱好：
            学习<input type="checkbox" name="" v-model="userInfo.hobby" value="study" />
            打游戏<input type="checkbox" name="" v-model="userInfo.hobby" value="game" />
            睡觉<input type="checkbox" name="" v-model="userInfo.hobby" value="eat" /> <br><br>
            所属地区
            <select v-model="userInfo.city">
                <option value="">请选择地理位置</option>
                <option value="shanghai">上海</option>
                <option value="beijing">北京</option>
                <option value="wuhan">武汉</option>
            </select><br><br>
            其他信息：<textarea name="" id="" cols="30" rows="10" v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree"> 阅读并接受 <a href="www.baidu.com">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    age: '',
                    sex: '',
                    hobby: [],
                    city: '',
                    agree: '',
                    other: ''
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo))
                }
            },
        })
    </script>
</body>

</html>
