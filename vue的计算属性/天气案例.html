<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <div id='root'>
        <h1>今天天气很{{info}}</h1>
        <br>
        <button @click="isHot = !isHot">切换天气</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            computed: {
                info() {
                    return this.isHot ? '凉爽' : '炎热'
                }
            }
        })
    </script>
</body>

</html>
