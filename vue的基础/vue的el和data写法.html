<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        {{name}}
    </div>
    <script>
        /**
         * el
         * 第一种挂载方式 直接vue实例中挂载
         * 第二种手动挂载 使用 $mount
         */

        //第一种方式
        // let elKey = '#root'
        // new Vue({
        //     el: elKey,
        //     data: {
        //         name: '吉米·巴特勒'
        //     }
        // })、
        const vm = new Vue({
            data: {
                name: '吉米·巴特勒'
            }
        })
        vm.$mount('#root')

        /**
         * data的两种写法
         * 第一个 对象式
         * 第二个 函数式 
         * 在组件中必须使用函数式，否则会报错 
         * 而且在函数式写法时，不能使用箭头函数 否则this所指向的对象会是windows对象（浏览器对象）
         * 
        */
        //第一种写法  对象式
        new Vue({
            data: {

            }
        })
        //第二种写法 函数式
        new Vue({
            data: function () {
                return {

                }
            }
        })
        // 对象中要定义function的时候可以省略function，直接写对象方法。
        new Vue({
            data() {
                return {

                }
            }
        })
    </script>
</body>

</html>
