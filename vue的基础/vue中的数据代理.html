<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <div id='root'>
        {{name}}
    </div>
    <script>
        /**
         * vm 实例对像中 vm._data === vue 实例中的 data, 
         * 同时也给 vm 实例对象创建 name 属性，而属性值指向了 vue 中 data 的 name值，
         * 也创建了属于 name 的 getter 方法和 setter 方法 
         * 当对 vm 的 name 进行读/写操作，就会触发 getter 和 setter 方法，
         * 当 name 值被修改，vue 就会自动刷新 DOM 中 name 值
         * 
         * 
        */

        let vm = new Vue({
            el: '#root',
            data: {
                name: '吉米·巴特勒'
            }
        })
    </script>
</body>

</html>
