<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 
        需求：让页面一打开文本内容的字体透明度从有到无，再从无到有，周而复始。

        生命周期：
            1.又名：生命周期回调函数、生命周期函数、生命周期钩子
            2.是什么：Vue在关键时刻帮我们调用一个特殊名称的函数
            3.生命周期函数名称不可以被更改，但函数的具体内容是程序员根据需求编写的
            4.生命周期函数中的this指向的vue实例对象，或者是组件实例对象
     -->
    <div id='root'>
        <h2 :style="{opacity}">{{name}}</h2>
    </div>
    <script>
        new Vue({
          el: '#root',
          data: {
            name: '你好，李银河！',
            opacity:1
          },
          methods: {
            
          },
          //Vue完成模板的解析并把初始的真实DOM元素放在页面后（也成为挂载后），调用mounted
          mounted() {
            setInterval(() => {
                this.opacity -= 0.01 
                if(this.opacity <= 0) this.opacity = 1
            }, 16);
          },
        })
    </script>
</body>

</html>
