<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src='../js/vue.js'></script>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  <!-- 
    v-cloak指令（没有值）
      1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
      2.使用css配合v-cloak可以解决网速慢时页面展示出源代码问题

   -->
  <div id='root'>
    <h2 v-cloak>{{name}}</h2>
  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data: {
        name: '吉米·巴特勒'
      }
    })
  </script>
</body>

</html>
