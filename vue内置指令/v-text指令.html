<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 
        v-bind: 单向数据绑定解析表达式，简写为  :xxx
        v-model: 双向数据绑定
        v-for: 遍历数组、字符串、对象
        v-on： 绑定事件监听，可简写@
        v-if：条件渲染（动态控制节点是否存在）
        v-else: 条件渲染搭配 v-if使用（动态控制节点是否存在）
        v-show：条件渲染 （动态控制节点是否存在）

        v-text：
            1.作用：向其所在的节点中渲染文本内容，不会解析内容中存在标签，会直接展示出来
            2.与插值语法的区别 v-text会替换吊节点中的内容。{{xxx}}不会
     -->
    <div id='root'>
        <h2>{{name}}</h2>
        <div v-text="name">你好！李银河</div>
        <div v-text="str"></div>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '吉米·巴特勒',
                str: '<h2>你好！李银河</h2>'
            }
        })
    </script>
</body>

</html>
