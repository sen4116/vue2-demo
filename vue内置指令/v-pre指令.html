<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 
        v-pre 指令
            1.跳过其所在节点的编译过程
            2.可利用他跳过：没有使用指令、没有使用插值语法的节点，会加快编译
            3.当v-pre 和 Vue其他指令一起再标签中使用，就会报错
     -->
    <div id='root'>
        <h2>{{name}}</h2>
        <h2 style="color:#c71a1a"    v-pre >{{name}}</h2>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '吉米·巴特勒'
            }
        })
    </script>
</body>

</html>
