<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 
        v-once ：
            1.v-once所在节点在初次动态渲染后，就会被看作为静态内容。
            2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能
     -->
    <div id='root'>
        <h2 v-once>
            初始值 {{num}}
        </h2>
        <h2>
            累计值 {{num}}
        </h2>
        <button @click="num++">num+1</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '吉米·巴特勒',
                num: 1,
            }
        })
    </script>
</body>

</html>
