<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../js/vue.js'></script>
</head>

<body>
    <!-- 
        v-html:
            1.作用：向其所在的节点中渲染文本内容，。
            2.与v-text的区别在于 v-html 会解析文本内容中的标签
            3.与插值语法的区别在于： v-html会替换吊节点中的内容，{{xxx}}不会。 v-html可识别html结构

        🎇🎇🎇 严重注意 v-html 有安全性问题
            1.在网站上动态渲染任意HTML是非常危险的，容易导致别人盗取你的cookie，从而做到免登录效果。（xss攻击 === 冒充用户之手）
            2.一定要在可信的内容上使用v-html，永远不要再用户提交的内容上使用v-html作为展示
     -->
    <div id='root'>
        <h2>{{name}}</h2>
        <div v-text="name">你好！李银河</div>
        <div v-html="str">123</div>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '吉米·巴特勒',
                str: '<h2>你好！李银河</h2>'
            }
        })
    </script>
</body>

</html>
